services:
  mysql:
    image: mysql:8.0
    container_name: mysql_fixerity
    restart: unless-stopped

    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: db_fixerity_v2
      MYSQL_USER: fixerity_user
      MYSQL_PASSWORD: fixerity_pass

    # ðŸ”’ Bind MySQL to localhost ONLY
    ports:
      - "127.0.0.1:3307:3306"

    volumes:
      - fixerity_data:/var/lib/mysql

    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

volumes:
  fixerity_data:

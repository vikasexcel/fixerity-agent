services:
  redis:
    image: redis:7.2
    container_name: agent-service-redis
    restart: unless-stopped

    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --save 60 1000
      --maxmemory 1gb
      --maxmemory-policy allkeys-lru

    ports:
      - "6379:6379"

    volumes:
      - agent-service-redis-data:/data

    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis-insight:
    image: redis/redisinsight:latest
    container_name: agent-service-redis-insight
    restart: unless-stopped

    ports:
      - "5540:5540"

    volumes:
      - agent-service-redis-insight-data:/db

    depends_on:
      - redis

volumes:
  agent-service-redis-data:
  agent-service-redis-insight-data:

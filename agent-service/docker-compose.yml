services:
  postgres:
    image: postgres:16
    container_name: fixerity-agent-db
    restart: unless-stopped

    environment:
      POSTGRES_USER: fixerity
      POSTGRES_PASSWORD: fixerity123
      POSTGRES_DB: fixerity_agent_db

    ports:
      - "5437:5432"

    volumes:
      - fixerity-agent-db-data:/var/lib/postgresql/data

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fixerity"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  fixerity-agent-db-data:
